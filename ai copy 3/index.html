<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <span id="username-display"></span>
            <div id="controls">
                <button id="new-chat-button" class="control-button">New Chat</button>
                <button id="help-button" class="control-button">Help</button>
                <button id="logout-button" class="control-button">Exit</button>
            </div>
        </div>
        <div id="terminal">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">You:</span>
                <input type="text" id="input" autofocus>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
