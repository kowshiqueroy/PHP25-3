<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Canvas Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
         <canvas style=" width: 20%; height: 100% ; background-color: rgb(255, 255, 249); top: 0;" id="drawingCanvas1"></canvas>
        <canvas id="drawingCanvas"></canvas>
        <canvas style=" width: 20%; height: 100%; top: 0; background-color: rgb(255, 255, 249);" id="drawingCanvas2"></canvas>

        <div class="sidebar-toggle-button-container">
            <button id="sidebarToggleButton" class="app-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="camera-toggle-button-container">
            <button id="cameraToggleButton" class="app-button">
                <i class="fas fa-camera"></i>
            </button>
        </div>

        <div id="sidebar" class="sidebar">
          

            <div class="tool-section">
           
                <div class="button-group">
                    <button id="pencilTool" class="tool-button active"><i class="fas fa-pencil-alt"></i></button>
                    <button id="highlighterTool" class="tool-button"><i class="fas fa-highlighter"></i></button>
                    <button id="markerTool" class="tool-button"><i class="fas fa-marker"></i></button>
                    <button id="eraserTool" class="tool-button"><i class="fas fa-eraser"></i></button>
                </div>
            </div>

            <div class="tool-section">
             
                <div class="color-palette flex">
                    <div class="color-box active" data-color="#000000" style="background-color: #000000;"></div>
                    <div class="color-box" data-color="#FF0000" style="background-color: #FF0000;"></div>
                    <div class="color-box" data-color="#0000FF" style="background-color: #0000FF;"></div>
                    <div class="color-box" data-color="#FFFF00" style="background-color: #FFFF00;"></div>
                  
                        <style>
                            #colorPicker {
                                width: 35px;
                                height: 35px;
                                border-radius: 50%;
                                background-image: linear-gradient(to right, #000000, #f12828);
                                border-width: 2px;
                                border-style: solid;
                                cursor: pointer;
                            }
                        </style>
                        <input type="color" id="colorPicker" value="#ffffff">
                    
                     
               
                    
                 </div>
            </div>

            <div class="tool-section">
                
                <input type="range" id="penSizeSlider" min="1" max="50" value="2">
                <span id="penSizeValue">2</span>
            </div>

            <div class="tool-section">
                
                <button id="undoButton" class="action-button"><i class="fas fa-undo"></i> Undo</button>
                <button id="clearButton" class="action-button"><i class="fas fa-trash-alt"></i> Clear</button>
            </div>

            <div class="tool-section">
               
                <button id="prevCanvasButton" class="action-button"><i class="fas fa-chevron-left"></i></button>
                <span id="canvasPageIndex">1/1</span>
                <button id="nextCanvasButton" class="action-button"> <i class="fas fa-chevron-right"></i></button>
                <button id="newCanvasButton" class="action-button"><i class="fas fa-plus"></i> </button>
            </div>

            <div class="tool-section">
                <!-- <h3> </h3> -->
                <input type="range" id="cameraTransparencySlider" min="0" max="100" value="90">
                <span style="font-size: smaller;" id="cameraTransparencyValue">90</span>% <span style="font-size: smaller;"> Camera</span>
            </div>

            <div class="tool-section">
               
                <button id="savePdfButton" class="action-button"><i class="fas fa-file-pdf"></i> Save as PDF</button>
                    
            </div>
            <p>kowshiqueroy@gmail.com</p>
        </div>

        <div id="cameraView" class="camera-view">
            <video id="webcamFeed" autoplay playsinline></video>
            <div id="noCameraMessage" class="no-camera-message" style="display: none;">

                <p>No Camera Available</p>
            </div>
            <button id="closeCameraButton" class="close-button">&times;</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
